<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="d-clock">
        <div class="clockdial">
            <div class="center"></div>       
            <div class="hour hour1">1</div>
            <div class="hour hour2">2</div>
            <div class="hour hour3">3</div>
            <div class="hour hour4">4</div>
            <div class="hour hour5">5</div>
            <div class="hour hour6">6</div>
            <div class="hour hour7">7</div>
            <div class="hour hour8">8</div>
            <div class="hour hour9">9</div>
            <div class="hour hour10">10</div>
            <div class="hour hour11">11</div>
            <div class="hour hour12">12</div>
    
            <div class="mhw" id="mh">
                <div class="mh" >
                    <div class="hand"></div>
                    <div class="arrow">v</div>
                </div>
            </div>
    
            <div class="hhw" id="hh">
                <div class="hh">
                    <div class="hand"></div>
                    <div class="arrow">v</div>
                </div>
            </div>
    
            <div class="shw" id="sh">
                <div class="sh">
                    <div class="hand"></div>
                    <div class="arrow">v</div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="clock">
                <span id="hr">00</span>
                <span >:</span>
                <span id="min">00</span>
                <span >:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
