<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
            <li>Support</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <div class="giphy">
                <img src="giphy.gif" alt="giphy1"><h1>Best of NCS - No Copyright Sounds</h1>
            </div>
            <div class="songItemscontainer">
                <div class="songItems">
                    <img src="cover1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="cover2.jpg" alt="1">
                    <span>SummerDays</span>
                    <span class="songlistplay"><span class="timestamp">04:20<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="cover3.jpg" alt="1">
                    <span>Grenade</span>
                    <span class="songlistplay"><span class="timestamp">04:36<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="cover4.png" alt="1">
                    <span>HOPE</span>
                    <span class="songlistplay"><span class="timestamp">05:02<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="cover5.jpg" alt="1">
                    <span>Snowman</span>
                    <span class="songlistplay"><span class="timestamp">03:54<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="cover6.jpg" alt="1">
                    <span>Dust Till Dawn</span>
                    <span class="songlistplay"><span class="timestamp">04:32<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="cover7.jpg" alt="1">
                    <span>See You Again</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <div class="icons">
            <!-- fontawesome icons  -->
            <script src="https://kit.fontawesome.com/38242962b6.js" crossorigin="anonymous"></script>
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-1x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-1x fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="songInfo">
            <img src="cover2.jpg" width="100px" alt="">
            <p>SummerDays </p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/38242962b6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
